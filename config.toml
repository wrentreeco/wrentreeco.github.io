baseURL = 'https://wrentreeco.github.io/'
languageCode = 'en-us'
title = 'WrenTreeCo'
baseurl = "/home"
paginate = 5

customCSS = ["style.css"]

[params]
  # dir name of your blog content (default is `content/posts`).
  # the list of set content will show up on your index page (baseurl).
  contentTypeName = "posts books"


  # OS theme is default when not provided, but you can force it to "light" or "dark"
  defaultTheme = "dark"

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 5

  # Show reading time in minutes for posts
  showReadingTime = false

  # Show table of contents at the top of your posts (defaults to false)
  # Alternatively, add this param to post front matter for specific posts
  # toc = true

  # Show full page content in RSS feed items
  #(default is Description or Summary metadata in the front matter)
  # rssFullText = true

[languages]
  [languages.en]
    title = "WrenTreeCo"
    subtitle = "my projects, info, and notes"
    keywords = ""
    copyright = ""
    menuMore = "Show more"
    writtenBy = "written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    bookAuthor = "Author: "
    bookPublished = "Date Published: "
    bookStarted = "Date Started: "
    bookFinished = "Date Finished: "
    bookLengthe = "Length: "
    bookGenre = "Genre: "
    bookISBN13 = "ISBN-13: "
    bookAmznLink = "Amazon Affiliate Link: "
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"
    # leave empty to disable, enter display text to enable
    # lastModDisplay = ""

    [languages.en.params.logo]
      logoText = "wrentreeco/"
      logoHomeLink = "/home"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "home"
        name = "Home"
        url = "/home"
        weight = 1
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
        weight = 2
      [[languages.en.menu.main]]
        identifier = "books"
        name = "Books"
        url = "/books"
        weight = 3
      [[languages.en.menu.main]]
        identifier = "github"
        name = "Github"
        url = "https://github.com/wrentreeco"
        weight = 4

